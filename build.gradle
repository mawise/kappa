apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}
dependencies {
    compile 'org.apache.spark:spark-core_2.10:1.6.1'
    compile 'org.apache.spark:spark-sql_2.10:1.6.1'
    compile 'org.apache.spark:spark-streaming-kafka_2.10:1.6.1'

    testCompile 'org.testng:testng:6.9.10'
}
